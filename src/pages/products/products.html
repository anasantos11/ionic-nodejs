<ion-header>
  <ion-navbar>
    <ion-title text-left>Ionic Project - Ana Santos 572456</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" no-padding>
      <ion-grid text-center>
        <ion-row (click)="showDetails(product)">
          <ion-col col-6>
            <p>Product ID</p>
            <h3>{{product.PRODUCT_CD}}</h3>
          </ion-col>
          <ion-col col-6>
            <p>Name</p>
            <h3>{{product.NAME | titlecase}}</h3>
          </ion-col>
          <ion-col col-12>
            <p>Type</p>
            <h3>{{product.TYPE}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
